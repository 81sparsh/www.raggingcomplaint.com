<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
			text-decoration: none;
			font-family: 'Arial', sans-serif;
		}
		
		body {
			display: flex;
			flex-direction: column;
			min-height: 100vh;
			background-color: #fff;
		}
		
		nav {
			display: flex;
			align-items: center;
			justify-content: flex-end;
			margin: 14px 30px 0 0;
		}
		
		nav a,
		button {
			font-size: 13px;
			display: inline-block;
			line-height: 24px;
			font-weight: 400;
			color: rgba(0, 0, 0, 0.87);
			cursor: pointer;
			margin: 0 7px;
			padding: 5px 6.7px;
		}
		
		nav a:hover {
			text-decoration: underline;
			opacity: 0.85;
		}
		
		nav img {
			width: 34px;
			padding: 5px;
			margin: auto 7px;
			cursor: pointer;
			transition: opacity 0.3s ease;
		}
		
		nav img:hover {
			opacity: 0.8;
		}
		
		nav button {
			border: 1px solid #4285f4;
			font-weight: bold;
			outline: none;
			background: #4285f4;
			color: #fff;
			padding: 7px 12px;
			border-radius: 3px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}
		
		nav button:hover {
			background-color: #357ae8;
		}
		
		.section-1 {
			flex: 1;
			text-align: center;
		}
		
		.logo {
			display: block;
			margin: 0 auto;
			margin-top: 107px;
		}
		
		.s-box {
			width: 580px;
			margin: 0 auto;
			position: relative;
			margin-top: -8px;
			text-align: center;
		}
		
		.s-box .s-input {
			display: block;
			border: 1px solid #ddd;
			color: rgba(0, 0, 0, 0.87);
			font-size: 16px;
			padding: 13px;
			padding-left: 45px;
			border-radius: 25px;
			width: 100%;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			transition: box-shadow 100ms;
			outline: none;
		}
		
		.s-box .s-input:hover {
			border: 1px solid #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		.s-box .search-icon {
			width: 20px;
			opacity: 0.4;
			position: absolute;
			top: 13px;
			left: 14px;
		}
		
		.s-box .vs-icon {
			width: 14px;
			position: absolute;
			top: 13px;
			right: 24px;
		}
		
		.s-btn {
			border: 1px solid transparent;
			padding: 9px 15px;
			color: #585757;
			font-size: 14px;
			border-radius: 4px;
			display: inline-block;
			margin-right: 10px;
			margin-top: 28px;
			outline: none;
			cursor: pointer;
			transition: border-color 100ms;
		}
		
		.s-btn:hover {
			border: 1px solid #aaa;
			background-color: #f2f2f2;
		}
		
		.lang {
			margin-top: 30px;
			text-align: center;
			font-size: 13px;
			color: #111;
		}
		
		.lang a {
			margin-left: 5px;
			color: #1a0dab;
			transition: color 0.3s ease;
		}
		
		.lang a:hover {
			text-decoration: underline;
			color: #0d47a1;
		}
		
		footer {
			background: #f2f2f2;
			border-top: 1px solid #ddd;
			text-align: center;
			padding: 20px 0;
		}
		
		footer h4 {
			color: rgba(0, 0, 0, 0.54);
			font-size: 15px;
			line-height: 39.5px;
			font-weight: 400;
			border: 1px solid #eee;
		}
		
		footer a {
			color: #5f6368;
			display: inline-block;
			padding: 12px 11.3px;
			font-size: 14px;
			transition: color 0.3s ease;
		}
		
		footer a:hover {
			text-decoration: underline;
			color: #0d47a1;
		}
		
		.links {
			display: flex;
			justify-content: center;
		}
		
		.link-1,
		.link-2 {
			flex: 1;
		}
		
		.google {
			background-color: rgba(165, 160, 160, 0.18);
		}
		
		.google:hover {
			background-color: rgba(121, 105, 105, 0.24);
		}
		
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <nav>
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <img src="g-menu.PNG" alt="Menu Icon">
        <button>Sign in</button>
    </nav>
    <section class="section-1">
        <img src="logo.png" alt="Google Logo" class="logo">
        <form><br><br>
            <div class="s-box">
                <img src="search.svg" alt="Search Icon" class="search-icon">
                <input type="text" class="s-input" placeholder="Search Google...">
                <img src="vs.png" alt="Vertical Separator" class="vs-icon">
                <a href="comp1.html" class="s-btn google">Google Search</a>
                <input type="submit" class="s-btn" value="I'm Feeling Lucky">
            </div>
        </form>
        <div class="lang">
            Google offered in:
            <a href="#">India</a>
            <a href="#">Frysk</a>
        </div>
    </section>
    <footer>
        <h4>India</h4>
        <div class="links">
            <div class="link-1">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">About</a>
                <a href="#">How Search works</a>
            </div>
            <div class="link-2">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
	<script>
		document.addEventListener("DOMContentLoaded", function() {
			function searchGoogle() {
				var searchTerm = document.querySelector(".s-input").value;
				if (searchTerm.trim() !== "") {
					var comp1URL = "comp1.html?q=" + encodeURIComponent(searchTerm);
					window.location.href = comp1URL;
				}
			}
	
			document.querySelector(".s-input").addEventListener("keypress", function(event) {
				if (event.key === "Enter") {
					event.preventDefault(); // Prevents the default form submission
					searchGoogle();
				}
				
			});
		});
	</script>
	
	

	
</body>
</html>
