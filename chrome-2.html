<!DOCTYPE html>
<html>
<head>
	<title>Navigation Bar Example</title>
	<style>
		.navbar {
			background-color: #333;
			overflow: hidden;
		}

		.navbar a {
			float: left;
			display: block;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}

		.navbar a:hover {
			background-color: #ddd;
			color: black;
		}

		.badge {
			background-color: red;
			color: white;
			padding: 2px 5px;
			border-radius: 50%;
			margin-left: 5px;
		}

		.content {
			padding: 20px;
			margin-top: 60px;
		}
	</style>
</head>
<body>
	<div class="navbar">
		<a href="#">New Tab</a>
		<a href="#">↑</a>
		<a href="#">←</a>
		<a href="#">>></a>
		<a href="#">C</a>
		<a href="#">G</a>
		<a href="#">+</a>
		<a href="#">Q <span class="badge">✰</span></a>
		<a href="#">☐</a>
		<a href="#">0</a>
		<a href="#">I</a>
		<a href="#">A</a>
		<a href="#">☑</a>
<a href="#">...</a>
		<a href="#">All Bookmarks</a>
	</div>
	<div class="content">
		<h1>Welcome to My Website</h1>
		<p>This is a simple example of a horizontal navigation bar using HTML, CSS, and JavaScript.</p>
	</div>
	<script>
		// Optional: Add interactivity to the navigation bar using JavaScript

		// Example: Toggle the visibility of the navigation bar when the "Q" button is clicked
		document.querySelector('.navbar a:nth-child(14)').addEventListener('click', function() {
			document.querySelector('.navbar').classList.toggle('visible');
		});
	</script>
</body>
</html>
